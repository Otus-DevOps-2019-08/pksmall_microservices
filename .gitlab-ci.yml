image: ubuntu-1604-lts

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
  # install docker
  - apt-get update -qq && apt-get install --no-install-recommends -y docker-io docker-compose
  - docker info
  # install ruby 2.2
  - apt-get update -qq && apt-get install --no-install-recommends -y ruby-full ruby-dev build-essential=11.7
  - gem install bundler:1.7.3 --no-ri --no-rdoc && rm -rf /var/lib/apt/lists/*
  - ruby --version
  # cd dir
  - cd reddit
  - bundle install

build_job:
  stage: build
  script:
    - echo 'Building'
    - docker build -t reddit-app .

test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

staging:
  stage: stage
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: stage
    url: http://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: http://example.com
